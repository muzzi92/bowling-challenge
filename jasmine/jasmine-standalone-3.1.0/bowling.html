<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bowling Scoreboard</title>
    <script src="src/Game.js"></script>
    <script src="src/Frame.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src='interface.js'></script>
  </head>
  <body>
    <h1>Bowling Scoreboard</h1>

    <table>
      <tr>
        <th>Frame:</th>
        <th>Score:</th>
      </tr>
      <tr>
        <th>1</th>
        <th id='score0'></th>
      </tr>
      <tr>
        <th>2</th>
        <th id='score1'></th>
      </tr>
      <tr>
        <th>3</th>
        <th></th>
      </tr>
      <tr>
        <th>4</th>
        <th></th>
      </tr>
      <tr>
        <th>5</th>
        <th></th>
      </tr>
      <tr>
        <th>6</th>
        <th></th>
      </tr>
      <tr>
        <th>7</th>
        <th></th>
      </tr>
      <tr>
        <th>8</th>
        <th></th>
      </tr>
      <tr>
        <th>9</th>
        <th></th>
      </tr>
      <tr>
        <th>10</th>
        <th></th>
      </tr>
    </table>

    <form>
      Enter how many pins you have knocked down:
      <input type="text" id="pinsHit">
      <input id="submitPins" type="submit" value="Submit">
    </form>
  </body>
</html>
